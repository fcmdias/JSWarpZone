<html>
    <body>

        <input type="text" id="text">
        <p>Use the arrow keys to move the cheese around the page.</p>
        <p>Don't let the mouse move over the cheese, it's a trap.</p>
        

        <div style="height: 100px; width: 100px; background-color: yellow;" id="cheese">Cheese</div>

        <script>


                const trap = () => {
                    const p = document.getElementById('cheese');
                    p.textContent = "Got you";
                }



                const removepxstring = (v) => {

                    let i = v.lastIndexOf("px")
                    if (i != -1) {
                        v = v.slice(0, i);
                    } else {
                        v = 0
                    }

                    v = Number(v)

                    return v

                }

                const xaxis = (position0, dir) => {

                    let v = removepxstring(position0)


                    switch (dir) {
                        case 39: 
                            v = v + 10
                            break;
                        case 37: 
                            if (v > 10) {
                                v = v - 10
                            }
                            break;
                    }


                    v = String(v) + "px"

                    return v

                }
                const yaxis = (position0, dir) => {

                    let v = removepxstring(position0)


                    switch (dir) {
                        case 40: 
                            v = v + 10
                            break;
                        case 38: 
                            if (v > 10) {
                                v = v - 10
                            }
                            break;
                    }


                    v = String(v) + "px"

                    return v

                }


                const movecheese = (event) => {
                    
                    const p = document.getElementById('cheese');
                    let key = event.keyCode

                     if (key == 37 || key == 39) {
                        p.style.marginLeft = xaxis(p.style.marginLeft, key)
                         
                    } else if (key == 38 || key == 40 ) {
                        p.style.marginTop = yaxis(p.style.marginTop, key)
                         
                    }

                }


            const cheese = document.getElementById('cheese');
            cheese.addEventListener('mouseover', trap);
            
            
            const body = document.getElementsByTagName("BODY")[0];
            body.addEventListener('keydown', movecheese);

        </script>
    </body>
</html>
