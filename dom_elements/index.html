<html>
    <head>
        <style>

        </style>
    </head>



    <body>
        



        <div id="github_info"></div>
        <script>



            
            
            let github_info = document.getElementById('github_info');

            let github_info_title = document.createElement('h2');
            github_info_title.innerHTML = "GitHub";
            github_info.appendChild(github_info_title);


            
            fetch('https://api.github.com/users/fcmdias')
            .then((response) => {
                return response.json()
            })
            .then((data) => {
                console.log(data)
                
                
                let login = document.createElement('A');
                login.innerHTML = `${data.login}`;
                login.setAttribute("href", `${data.html_url}`);
                github_info.appendChild(login);

            })
            .catch((error) => {
                console.error(error)
            })

        </script>
    </body>


</html>
